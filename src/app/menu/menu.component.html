<!-- nereikia isdestymui uzsimesti kad fxFlex butu taikomas -->
<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr />
    </div>
  </div>
  <div fxFlex>
    <!-- cia kelis columns nurodom ir kokio aukscio bus eilutes -->
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes">
        <!-- cia uzmetam auksti kad uzimtu visa musu column -->
        <img height="200px" src="{{ dish.image }}" alt="{{ dish.name }}" />
        <mat-grid-tile-footer>
          <!-- cia tipo naudojame angular pipe, tai yra pipe simboli ir uppercase, tai angular padidins tuos visus letters i didesnius -->
          <h1>{{ dish.name | uppercase }}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <!-- lista padaro -->
  <!-- <mat-list fxFlex> -->
  <!-- ngFor yra structural directive -->
  <!-- <mat-list-item *ngFor="let dish of dishes"> -->
  <!-- matlistavatar sukuria grazu avatara apvalu is nedideli :) -->
  <!-- <img matListAvatar src="{{ dish.image }}" alt="{{ dish.name }}" /> -->
  <!-- cia jau viename liste padaro grazias naujas linijas salia avataro -->
  <!-- <h1 matLine>{{ dish.name }}</h1>
      <p matLine>
        <span>{{ dish.description }}</span>
      </p>
    </mat-list-item>
  </mat-list> -->
  <!-- nurodom ar toks dish bus jei ne tada nerodys ir nebus pridetas i dom :) -->
  <div fxFlex *ngIf="selectedDish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{ selectedDish.name | uppercase }}</h3>
        </mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="{{ selectedDish.image }}"
        alt="{{ selectedDish.name }}"
      />
      <mat-card-content>
        <p>{{ selectedDish.description }}</p>
      </mat-card-content>
      <!-- cia tipo card actions tai tipo buttons tam tikri skirti cardams -->
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<!-- structural directives yra tipo gali buti NgIf, NgFor, NgSwitch -->
